apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello

spec:
  template:
    metadata:
      name: mypod
      labels: 
        app: hello
    spec:
      containers:
        - name: hello
          image: nginx
  replicas: 5
  selector:
    matchLabels:
      app: hello
